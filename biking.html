<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Travel Blogs - The Real Sam</title>
<meta name="description" content="All travel blogs by Sam. Explore destinations, adventures, and journeys.">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
body{background:#0a0a0a;color:white;}
header{padding:20px 40px;background:#111;}
header h1{font-size:22px;}
.section{padding:60px 40px;text-align:center;}
.section h3{font-size:32px;margin-bottom:40px;}
.cards{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:30px;justify-items:center;}
.card{background:#111;border-radius:12px;overflow:hidden;width:100%;max-width:320px;transition:0.3s;cursor:pointer;}
.card img{width:100%;height:180px;object-fit:cover;transition:0.3s;}
.card:hover img{transform:scale(1.05);}
.card-content{padding:20px;text-align:center;}
.card-content h4{font-size:24px;margin-bottom:10px;}
.card-content p{font-size:16px;color:#ccc;}
.back-btn{display:inline-block;margin-bottom:30px;padding:10px 20px;background:rgba(255,255,255,0.1);border:none;color:white;border-radius:8px;text-decoration:none;transition:0.3s;}
.back-btn:hover{background:rgba(255,255,255,0.3);}
footer{text-align:center;padding:30px;background:#111;margin-top:40px;}
</style>
</head>
<body>

<header>
  <h1>The Real Sam</h1>
</header>

<section class="section">
  <a href="categories.html" class="back-btn">← Back to Categories</a>
  <h3>Travel Blogs</h3>
  <div class="cards">

    <div class="card">
      <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=800&q=80" alt="Beach Travel">
      <div class="card-content">
        <h4>Coastal Journeys</h4>
        <p>From sunrise beaches to late-night city drives.</p>
      </div>
    </div>

    <div class="card">
      <img src="https://images.unsplash.com/photo-1491553895911-0055eca6402d?auto=format&fit=crop&w=800&q=80" alt="Mountain Travel">
      <div class="card-content">
        <h4>Mountain Escapades</h4>
        <p>Hiking, biking, and discovering hidden trails.</p>
      </div>
    </div>

    <div class="card">
      <img src="https://images.unsplash.com/photo-1470770841072-f978cf4d019e?auto=format&fit=crop&w=800&q=80" alt="City Travel">
      <div class="card-content">
        <h4>City Adventures</h4>
        <p>Exploring urban streets, culture, and nightlife.</p>
      </div>
    </div>

  </div>
</section>

<footer>
  © 2026 The Real Sam | Built by Sam
</footer>

</body>
</html>
